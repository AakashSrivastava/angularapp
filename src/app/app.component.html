
<table mat-table [dataSource] = "dataSource" class = "mat-elevation-z8"> 
   <ng-container matColumnDef = "CustomerName">
      <th mat-header-cell *matHeaderCellDef> CustomerName </th>
      <td mat-cell *matCellDef = "let element" style="padding:0 15px 0 15px;"> {{element.CustomerName}} </td>
   </ng-container>
   <ng-container matColumnDef = "Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef = "let element" style="padding:0 15px 0 15px;"> {{element.Email}} </td>
   </ng-container>
   <ng-container matColumnDef = "PhoneNo">
      <th mat-header-cell *matHeaderCellDef> PhoneNo </th>
      <td mat-cell *matCellDef = "let element" style="padding:0 15px 0 15px;"> {{element.PhoneNo}} </td>
   </ng-container>
   <ng-container matColumnDef = "CompanyName">
      <th mat-header-cell *matHeaderCellDef> CompanyName </th>
      <td mat-cell *matCellDef = "let element" style="padding:0 15px 0 15px;"> {{element.CompanyName}} </td>
   </ng-container>
   <ng-container matColumnDef = "Location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
     <td mat-cell *matCellDef = "let element" style="padding:0 15px 0 15px;"> {{element.Location}} </td>
   </ng-container> 
   <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
   <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
</table>
